<ion-view title="Fellow Travellers">
	<ion-nav-bar class="bar-stable nav-title-slide-ios7">
	    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
	    	Back
	    </ion-nav-back-button>
		<button class="button button-clear button-positive" ng-click="newFeed()">
			Report
		</button>
	</ion-nav-bar>
	<ion-header-bar class="bar bar-subheader item-input-inset">
		<div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="searchKey">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear" ng-click="clearSearch()">
          Cancel
        </button>
    </ion-header-bar>
	<ion-content has-header="true" has-subheader="true" has-bouncing="true">
    	<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="doRefresh()">
		</ion-refresher>
        <ion-list class="list card">
            <ion-item ng-repeat="feed in filtered = (feeds | feedsFilter:searchKey)" class="item item-avatar item-icon-left" >
            	<img src="img/avatar.png"></img>
            	<div type="item-text-wrap">
				    <h2>{{feed.location}}</h2>
				    <p>{{feed.creationTime | date:'medium'}}</p>
				  	<p>{{feed.problem}}</p>
				</div>
				<span class="item-text-wrap">{{feed.description}}</span>
            </ion-item>
        </ion-list>
        <!-- </ion-list> -->
    </ion-content>
</ion-view>
